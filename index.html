<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="todo">
      <div class="todo-header">
        <h2>To-Do List</h2>
      </div>

      <div class="todo-body">
        <div class="add-block "></div>

        <ul class="tasks">
          <li class="task">
            <div class="task-checked col-1">
              <input type="checkbox" />
            </div>
            <div class="task-text col-2">Task 1</div>
            <div class="task-remove col-3"></div>
          </li>

          <li class="task">
            <div class="task-checked col-1">
              <input type="checkbox" />
            </div>
            <div class="task-text col-2">Task 2</div>
            <div class="task-remove col-3"></div>
          </li>
        </ul>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
